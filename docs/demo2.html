<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCUS AR - Registro y Prueba de Target | Demo 2</title>
    <meta name="description"
        content="Demo interactiva para registrar un target con la cámara y probar el tracking de LOCUS.">
    <link rel="icon" type="image/png" href="logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --locus-primary: #6366f1;
            --locus-primary-dark: #4f46e5;
            --locus-accent: #06b6d4;
            --locus-success: #10b981;
            --locus-dark: #0f172a;
            --locus-darker: #020617;
            --locus-gray: #64748b;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--locus-darker);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .back-link {
            color: var(--locus-gray);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #fff;
        }

        .main-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay-img {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: #fff;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-panel {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--locus-gray);
        }

        .status-dot.active {
            background: var(--locus-success);
            animation: pulse 1.5s infinite;
        }

        #logs {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--locus-success);
            overflow-y: auto;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--locus-accent);
            box-shadow: 0 0 15px var(--locus-accent);
            z-index: 5;
            display: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html" class="back-link">← Volver</a>
        <div style="font-weight: 800; letter-spacing: 2px; color: var(--locus-primary-light);">LOCUS DEMO 2</div>
        <div style="width: 60px;"></div>
    </nav>

    <div class="main-container">
        <div class="status-panel">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Inicializando cámara...</span>
        </div>

        <div class="video-container" id="ar-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="arCanvas"></canvas>
            <div id="scan-line" class="scan-line"></div>
            <img id="overlay-img" src="logo.png" alt="Overlay">
        </div>

        <div class="controls">
            <button id="btn-register" class="btn btn-primary">Registrar Target</button>
            <button id="btn-capture" class="btn btn-primary" style="display: none;">Capturar</button>
            <button id="btn-test" class="btn btn-primary" style="display: none;">Probar</button>
            <button id="btn-reset" class="btn btn-secondary" style="display: none;">Reiniciar</button>
        </div>

        <div id="logs">Esperando interacción del usuario...</div>
    </div>

    <script type="module" src="./demo2-app.js"></script>
</body>

</html>
